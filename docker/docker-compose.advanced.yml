# Lab 03 â€” Advanced Features: openkm with TLS, resource limits, logging
---
services:
  openkm:
    image: openkm/openkm-ce:latest
    container_name: it-stack-openkm
    restart: unless-stopped
    ports:
      - "8080:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - openkm_data:/var/lib/openkm
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  openkm_data:
