# Lab 01 â€” Standalone: Complete OpenKM document management system in isolation
# No external dependencies required.
---
services:
  openkm:
    image: openkm/openkm-ce:latest
    container_name: it-stack-openkm
    restart: unless-stopped
    ports:
      - "8080:$firstPort"
    environment:
      - IT_STACK_ENV=lab-01-standalone
    volumes:
      - openkm_data:/var/lib/openkm
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  openkm_data:
